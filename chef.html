<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chefPage/chefStyle.css">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <title>René Redzepi</title>
</head>
<body>
  <div class="bio">
    <img src="chefPage/chefImg.png" class="chefImg">
    <h1>René Redzepi</h1>
    <p>My most popular and accessible recipes from two decades at Noma.</p>
  </div>
  <div class="recipesList">
    <div class="recipeContainer">
      <img src="chefPage/recipeImg.png" class="recipeImg">
      <div class="recipeText">
        <div class="recipeInfo">
          <div class="recipeTime">24m</div>
          &nbsp;|&nbsp;
          <div class="recipeDifficulty">Easy</div>
        </div>
        <div class="recipeTitle">Smoked Mushroom Cream Sauce</div>
      </div>
    </div>
  </div>
</body>
